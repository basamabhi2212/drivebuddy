<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trip Price Estimation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, label {
      color: #333;
    }
    .logo {
      display: block;
      max-width: 200px;
      margin: auto auto 20px auto;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      background: #f8f8f8;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="container">
  <img class="logo" src="https://drive.google.com/uc?export=view&id=1Q83fc9ybaCALpTXtww6vldIkH_c-jckB" alt="Logo">

  <h2>Trip Price Estimation</h2>

  <label>Trip Start Date & Time:</label>
  <input type="datetime-local" id="startDateTime">

  <label>Trip End Date & Time:</label>
  <input type="datetime-local" id="endDateTime">

  <label>Trip Type:</label>
  <select id="tripType">
    <option value="instation">Instation</option>
    <option value="outstation">Outstation</option>
  </select>

  <label>Route Type:</label>
  <select id="routeType">
    <option value="oneway">One Way</option>
    <option value="roundtrip">Round Trip</option>
  </select>

  <label>Discount (%)</label>
  <input type="number" id="discount" placeholder="Enter discount percentage" value="0">

  <button onclick="calculateFare()">Calculate Fare</button>

  <pre id="output"></pre>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>
</div>

<script>
  function calculateFare() {
    const start = new Date(document.getElementById("startDateTime").value);
    const end = new Date(document.getElementById("endDateTime").value);
    const tripType = document.getElementById("tripType").value;
    const routeType = document.getElementById("routeType").value;
    const discountPercent = parseFloat(document.getElementById("discount").value || 0);

    if (!start || !end || start >= end) {
      alert("Please enter valid start and end times.");
      return;
    }

    const diffMs = end - start;
    const diffMins = Math.floor(diffMs / 60000);
    const hours = Math.floor(diffMins / 60);
    const minutes = diffMins % 60;
    const totalHours = Math.ceil(diffMins / 60);

    let baseAmount = 0;
    let baseBreakdown = "";

    if (tripType === 'instation') {
      const timeSlabs = {
        4: 599, 5: 699, 6: 799, 7: 899,
        8: 999, 9: 1099, 10: 1199,
        11: 1299, 12: 1399
      };

      if (totalHours < 4) {
        baseAmount = 599;
        baseBreakdown = `₹599.00 (minimum 4 hours charge)`;
      } else {
        const slabRate = timeSlabs[totalHours] || 1399;
        if (routeType === 'oneway') {
          baseAmount = slabRate + 49;
          baseBreakdown = `₹${slabRate} + ₹49 (One Way Extra)`;
        } else {
          baseAmount = slabRate;
          baseBreakdown = `₹${slabRate} (Round Trip Slab)`;
        }
      }

    } else if (tripType === 'outstation') {
      const totalHours = diffMins / 60;
      const days = Math.floor(totalHours / 12);
      const extraHours = Math.ceil(totalHours % 12);

      const dayFare = days * 1499;
      const extraFare = extraHours * 99;
      let oneWayExtra = 0;

      if (routeType === "oneway") {
        oneWayExtra = extraHours * 99;
      }

      baseAmount = dayFare + extraFare + oneWayExtra;

      baseBreakdown = `₹${dayFare} (Days) + (${extraHours} × ₹99 Extra Hours) + ${routeType === 'oneway' ? `(${extraHours} × ₹99 One Way)` : '₹0'} = ₹${baseAmount}`;
    }

    const discountAmount = (baseAmount * discountPercent) / 100;
    const afterDiscount = baseAmount - discountAmount;
    const gst = afterDiscount * 0.18;
    const total = afterDiscount + gst;

    const output = `
Trip Start Date and Time: ${start.toLocaleString()}
Trip End Date and Time: ${end.toLocaleString()}
Trip Type: ${tripType}
Route Type: ${routeType}
Number of Hours: ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}
Basic Amount: ${baseBreakdown} = ₹${baseAmount.toFixed(2)}
Discount (${discountPercent}%): -₹${discountAmount.toFixed(2)}
GST (18%): ₹${gst.toFixed(2)}
Total Price: ₹${total.toFixed(2)}
    `;

    document.getElementById("output").textContent = output;
  }

  function copyToClipboard() {
    const text = document.getElementById("output").textContent;
    navigator.clipboard.writeText(text).then(() => {
      alert("Trip summary copied to clipboard!");
    });
  }
</script>

</body>
</html>
